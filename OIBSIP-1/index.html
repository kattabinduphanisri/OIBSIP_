<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css">  
    <link rel="stylesheet" type="text/css" href="577.css">
    <title>CALCULATOR</title>
   
</head>
<body class="title">

    <div class="container" >
        <div class="calculator">
            <input type="text" placeholder="0" id="output"><br>
            <button onclick="del()">DEL</button>
            <button onclick="Clear()" >AC</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">x</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()" class="equal">=</button>
            
        </div>
    </div>

    <script>
        let output = document.getElementById("output");
        function display(num) {
            output.value += num;
        }
        function Calculate() {
            try{
                output.value = eval(output.value);
            }
            catch(err) {
                alert("Invalid");
            }
        }
        function Clear() {
            output.value = "";
        }
        function del() {
            output.value = output.value.slice(0, -1);
        }
    </script>
    

</body>
</html>
